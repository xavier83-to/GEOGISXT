<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal - Sistema de Reportes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 600px;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .map-container h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        #map {
            height: 500px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .form-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .coordinates-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-input-label:hover {
            background: linear-gradient(135deg, #2980b9, #1f5582);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .file-info {
            margin-top: 10px;
            padding: 8px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 5px;
            color: #27ae60;
            font-size: 12px;
        }

        .btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .status-message.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .status-message.show {
            opacity: 1;
        }

        .map-controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .map-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .map-btn:hover {
            background: linear-gradient(135deg, #8e44ad, #7d3c98);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .coordinates-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Geoportal de Reportes</h1>
            <p>Sistema de gesti√≥n y carga de reportes geoespaciales</p>
        </div>

        <div class="main-content">
            <div class="map-container">
                <h2>üìç Mapa Interactivo</h2>
                <div class="map-controls">
                    <button class="map-btn" onclick="getCurrentLocation()">üìç Mi Ubicaci√≥n</button>
                    <button class="map-btn" onclick="clearMap()">üóëÔ∏è Limpiar</button>
                </div>
                <div id="map"></div>
            </div>

            <div class="form-container">
                <h2>üìù Cargar Nuevo Reporte</h2>
                <form id="reportForm">
                    <div class="form-group">
                        <label for="titulo">T√≠tulo del Reporte *</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Reporte *</label>
                        <select id="tipo" name="tipo" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="incidente">üö® Incidente</option>
                            <option value="observacion">üëÅÔ∏è Observaci√≥n</option>
                            <option value="mantenimiento">üîß Mantenimiento</option>
                            <option value="ambiental">üå± Ambiental</option>
                            <option value="seguridad">üõ°Ô∏è Seguridad</option>
                            <option value="otro">üìã Otro</option>
                        </select>
                    </div>

                    <div class="coordinates-group">
                        <div class="form-group">
                            <label for="latitud">Latitud *</label>
                            <input type="number" id="latitud" name="latitud" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="longitud">Longitud *</label>
                            <input type="number" id="longitud" name="longitud" step="any" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n *</label>
                        <textarea id="descripcion" name="descripcion" rows="4" required placeholder="Describe detalladamente el reporte..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="prioridad">Prioridad</label>
                        <select id="prioridad" name="prioridad">
                            <option value="baja">üü¢ Baja</option>
                            <option value="media" selected>üü° Media</option>
                            <option value="alta">üî¥ Alta</option>
                            <option value="critica">üÜò Cr√≠tica</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reportado_por">Reportado por</label>
                        <input type="text" id="reportado_por" name="reportado_por" placeholder="Nombre del reportante">
                    </div>

                    <div class="form-group">
                        <label>Archivos adjuntos (im√°genes, documentos)</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="archivos" name="archivos" multiple accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">
                            <label for="archivos" class="file-input-label">
                                üìé Seleccionar Archivos
                            </label>
                        </div>
                        <div id="file-info" class="file-info" style="display: none;"></div>
                    </div>

                    <button type="submit" class="btn">üöÄ Enviar Reporte</button>

                    <div id="status-message" class="status-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        let map;
        let currentMarker;
        let reportes = [];

        // Inicializar el mapa
        function initMap() {
            map = L.map('map').setView([-4.0, -79.2], 13); // Coordenadas de Zamora, Ecuador
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Eventos del mapa
            map.on('click', function(e) {
                addMarker(e.latlng.lat, e.latlng.lng);
            });
        }

        // A√±adir marcador al mapa
        function addMarker(lat, lng) {
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            currentMarker = L.marker([lat, lng]).addTo(map);
            
            // Actualizar campos de coordenadas
            document.getElementById('latitud').value = lat.toFixed(6);
            document.getElementById('longitud').value = lng.toFixed(6);
        }

        // Obtener ubicaci√≥n actual
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    map.setView([lat, lng], 15);
                    addMarker(lat, lng);
                    
                    showMessage('Ubicaci√≥n actual obtenida correctamente', 'success');
                }, function(error) {
                    showMessage('Error al obtener la ubicaci√≥n: ' + error.message, 'error');
                });
            } else {
                showMessage('Geolocalizaci√≥n no soportada por este navegador', 'error');
            }
        }

        // Limpiar mapa
        function clearMap() {
            if (currentMarker) {
                map.removeLayer(currentMarker);
                currentMarker = null;
            }
            document.getElementById('latitud').value = '';
            document.getElementById('longitud').value = '';
        }

        // Mostrar mensaje de estado
        function showMessage(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 3000);
        }

        // Manejar selecci√≥n de archivos
        document.getElementById('archivos').addEventListener('change', function(e) {
            const files = e.target.files;
            const fileInfo = document.getElementById('file-info');
            
            if (files.length > 0) {
                let fileText = `Archivos seleccionados (${files.length}): `;
                for (let i = 0; i < files.length; i++) {
                    fileText += files[i].name;
                    if (i < files.length - 1) fileText += ', ';
                }
                fileInfo.textContent = fileText;
                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
            }
        });

        // Manejar env√≠o del formulario
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const reporte = {
                id: Date.now(),
                titulo: formData.get('titulo'),
                tipo: formData.get('tipo'),
                latitud: parseFloat(formData.get('latitud')),
                longitud: parseFloat(formData.get('longitud')),
                descripcion: formData.get('descripcion'),
                prioridad: formData.get('prioridad'),
                reportado_por: formData.get('reportado_por'),
                fecha: new Date().toISOString(),
                archivos: formData.getAll('archivos')
            };
            
            // Validar coordenadas
            if (!reporte.latitud || !reporte.longitud) {
                showMessage('Por favor, selecciona una ubicaci√≥n en el mapa', 'error');
                return;
            }
            
            // Simular env√≠o del reporte
            reportes.push(reporte);
            
            // A√±adir marcador permanente al mapa
            const marker = L.marker([reporte.latitud, reporte.longitud]).addTo(map);
            marker.bindPopup(`
                <strong>${reporte.titulo}</strong><br>
                Tipo: ${reporte.tipo}<br>
                Prioridad: ${reporte.prioridad}<br>
                Reportado por: ${reporte.reportado_por || 'An√≥nimo'}<br>
                <em>${reporte.descripcion}</em>
            `);
            
            // Limpiar formulario
            this.reset();
            clearMap();
            document.getElementById('file-info').style.display = 'none';
            
            showMessage('Reporte enviado exitosamente', 'success');
            
            console.log('Reporte enviado:', reporte);
        });

        // Inicializar cuando se carga la p√°gina
        window.addEventListener('load', function() {
            initMap();
        });
    </script>
</body>
</html>
